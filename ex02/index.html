<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Formatação de Textos</title>  
</head>

<body>
  <h1> Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
        <p>Neta frae temo um <b> termo em 
            negrito</b> usando a tag B (não semântica)
        </p>
        <p>Nesta rase,temos um <strong>termo em 
            destaque</strong> usando a tag STRONG 
            (semântica)</p>
        <h2>Itálico / Ênfase</h2>
       <p>Nesta frase, temos um <i>termo em 
        itálico</i> usando a tag I (não semântica).</p>
       <h2>Texto marcado</h2>
       
</body>
</html>
